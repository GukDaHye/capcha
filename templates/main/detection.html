<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Detection Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        img {
            max-width: 80%;
            height: auto;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<h1>CMS Results</h1>
<img src="data:image/jpeg;base64,{{ image_data }}" alt="CMS Detection Image"/>
<h2>Detected Objects</h2>
<table>
    <thead>
    <tr>
        <th>Class</th>
        <th>Confidence</th>
        <th>Bounding Box (x1, y1, x2, y2)</th>
    </tr>
    </thead>
    <tbody>
    {% for detection in detections %}
    <tr>
        <td>{{ detection.class }}</td>
        <td>{{ detection.confidence }}%</td>
        <td>{{ detection.bbox }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
